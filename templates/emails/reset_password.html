<html>
  <body style="font-family:Arial,sans-serif;color:#333;">
    <div style="max-width:600px;margin:auto;padding:20px;border:1px solid #eee;border-radius:8px;">
      <h2>Hello {{ name }},</h2>
      <p>You asked to reset your password. Click the button below:</p>
      <p style="margin:24px 0;">
        <a href="{{ reset_link }}" style="background:#2563eb;color:#fff;padding:12px 20px;text-decoration:none;border-radius:6px;display:inline-block;">
          Reset Password
        </a>
      </p>
      <p style="word-break:break-all">{{ reset_link }}</p>
      <p style="font-size:12px;color:#666;">
        This link will expire in {{ expire_minutes }} minutes.
      </p>
      {% include "footer.html" %}
    </div>
  </body>
</html>
